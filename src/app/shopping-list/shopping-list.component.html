<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a #ingredient class="list-group-item"
            style="cursor: pointer; padding-bottom : 25px"
            *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
            (click)="onEditItem(i)"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>

        </ul>
    </div>

</div>
